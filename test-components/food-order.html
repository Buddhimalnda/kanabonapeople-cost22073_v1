<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/food.order.style.css">
</head>
<body>
    <div class="food-order">
        <div class="panel">
            <div class="page page-1">
                <h1>Selete Resturant</h1>
                <div class="list">
                    <div class="card">
                        <div class="img">
                            <img src="https://cdn.discordapp.com/attachments/1102564090020384869/1102697450738827294/112518656.jpg" alt="">
                        </div>
                        <div class="body">
                            <h3>Resturant Name</h3>
                            <p>Resturant Description</p>
                        </div>
                        <div class="end">
                            <button name="order">Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page page-2">
                <form action="" method="post">
                    <h1>Food Order</h1>
                    <div class="group">
                        <label>count: </label>
                        <button onclick="addcount()" type="button">+</button>
                        <input type="number" name="count" id="count" value="1">
                        <button onclick="lesscount()" type="button">-</button>
                    </div>
                    <div class="group">
                        <label>Order Description: </label><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="group">
                        <label>Payment Method: </label><br>
                        <select name="payment_method">
                            <option value="cash">cash</option>
                            <option value="card">Credit or debit card</option>
                        </select>
                        </div>
                    <div class="group">
                        <input type="submit" value="Next">
                    </div>
                </form>
            </div>
            <div class="page page-3">
                <form action="" method="post">
                    <div class="bill"></div>
                </form>
            </div>
            <div class="page page-4">
                <form action="" method="post">
                    <div class="bill"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/order.js"></script>
</body>
</html>
