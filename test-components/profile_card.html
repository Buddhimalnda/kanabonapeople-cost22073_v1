<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="..\assets\styles\style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image-box">
            <div class="edit-btn">
                <img src="https://cdn.discordapp.com/attachments/1090881998039568467/1090884078494044273/icon1.png" alt="">
            </div>
            <div class="profile-img">
                <img src="https://cdn.discordapp.com/attachments/1090881998039568467/1090884078145904640/avatar.png" alt="">
                <h1>Arlene McCoy</h1>
                <small>Unknown</small>
            </div>
        </div>
        <div class="profile-data">
            <div class="count-box">
                <div class="count-img">
                    <img src="https://cdn.discordapp.com/attachments/1090881998039568467/1090884078808612945/icon2.png" alt="">
                </div>
                <div class="count-text">
                    <h3>14,765</h3>
                    <p>Product Sales</p>
                </div>
            </div>
            <div class="count-box">
                <div class="count-img">
                    <img src="https://cdn.discordapp.com/attachments/1090881998039568467/1090884077231558696/icon3.png" alt="">
                </div>
                <div class="count-text">
                    <h3>30bil+</h3>
                    <p>Earning</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
